<!DOCTYPE html>
<html>
<head>
    <title>Manipulação de Classes</title>
    <style>
        /* Estilos para as classes que serão adicionadas/removidas */
        .destaque {
            background-color: yellow;
        }
        .realce {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>
    <button id="adicionarClasse">Adicionar Classe</button>
    <button id="removerClasse">Remover Classe</button>

    <script>
        const adicionarBotao = document.getElementById("adicionarClasse");
        const removerBotao = document.getElementById("removerClasse");
        const itensLista = document.querySelectorAll(".item"); // Seleciona todos os itens com classe "item"

        adicionarBotao.addEventListener("click", function() {
            itensLista.forEach(item => {
                item.classList.add("destaque");
            });
        });

        removerBotao.addEventListener("click", function() {
            itensLista.forEach(item => {
                item.classList.remove("destaque");
            });
        });
    </script>
</body>
</html>
