<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Din√¢mica</title>
</head>
<body>
  <input type="text" id="novoItem" placeholder="Digite um item">
  <button id="adicionarItem">Adicionar Item</button>
  <ul id="listaItens">

  </ul>

  <script>
    const inputNovoItem = document.getElementById('novoItem');
    const botaoAdicionar = document.getElementById('adicionarItem')
    const listaItens = document.getElementById('listaItens');

    function adicionarItem() {
      const valorNovoItem = inputNovoItem.value; 

      if (valorNovoItem.trim() !== "") {
        const novoItem = document.createElement('li');
        novoItem.textContent = valorNovoItem;
        listaItens.appendChild(novoItem);

        inputNovoItem.value = "";
      }
    }

    botaoAdicionar.addEventListener("click", adicionarItem);
  </script>
</body>
</html>
