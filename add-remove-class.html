<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrinClasses</title>
  <style>
    .destaque {
        background-color: red;
    }
    .realce {
        font-weight: bold;
    }
</style>
</head>

<body>
  <ul>
    <h1>&#128526 Sabadou &#128526 </h1>
    <li class="item">Dormiu até tardou?</li>
    <li class="item">Se não, cochilou?</li>
    <li class="item">Bebou?</li>
    <li class="item">Ih, trabalhou?</li>
    <li class="item">Se sim, pelo menos foi alcolizadou?</li>
    <li class="item">Aí sim, feshow!</li>
    <br>
  </ul>
  <button id="addClass"> Add class </button>
  <button id="removeClass"> Remove class </button>
  <script>
    const itensList = document.querySelectorAll('.item');
    const addButon = document.getElementById('addClass');
    const removeButton = document.getElementById('removeClass');

    addButon.addEventListener("click", function() {
      itensList.forEach(item => {
        item.classList.add('destaque');
      });
    });

    removeButton.addEventListener("click", function() {
      itensList.forEach(item => {
        item.classList.remove('destaque');
      });
    });
  </script>
</body>
</html>
